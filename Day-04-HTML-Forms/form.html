<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label>Enter your name </label> <br>
        <input type="text" placeholder="Bhawna gupta"> <br><br>

        <label>Enter your email </label><br>
        <input type="mail" placeholder="bhawna@gmail.com"> <br><br>

        <label>Enter your Roll no. </label><br>
        <input type="text" placeholder="0208CS241056"> <br><br>

        <label>Enter your contact no.</label> <br><br>
        <input type="number" id="phone"> <br><br>


        <label>Gender </label><br>
        <input type="radio" name="a">
        <label>Male</label> <br>
        <input type="radio" name="a">
        <label>Female</label> <br>
        <input type="radio" name="a">
        <label>Others</label> <br><br>

        <label>Choose your course</label>
        <select>
            <option>B.Tech</option>
            <option>B.Com</option>
            <option>BBA</option>
            <option>B.A</option>
        </select> <br><br>

        <label>Date of birth</label>
        <input type="Date"> <br><br>

        <label>Choose colour</label> <br>
        <input type="color"> <br><br>       <!--  extra -->

        <label>Review</label> <br>
        <input type="range" min="1" max="10"> <br><br>

        <label>Terms and condition</label>
        <input type="checkbox"> <br><br>     <!--  extra -->

        <label>Search you want</label> <br>
        <input type="search"> <br><br>

        <label>Address</label> <br>
        <textarea></textarea> <br><br>

        <label>Enter your password </label> <br>
        <input type="password" placeholder="b***@**1*"> <br><br>

        <label>Choose your file</label> <br><br>
        <input type="file"> <br><br>

        <button>Submit</button>
        <input type="reset">
    </form>
</body>
</html>
